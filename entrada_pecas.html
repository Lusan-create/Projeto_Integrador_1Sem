<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ferragens Negrão</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <img src="imgs/logo_empresa.png" alt="Logo Ferragens Negrão" class="logo">
    </header>
    
    <nav class="navbar">
        <ul>
            <li>PEÇAS</li>
            <li>ESTOQUE</li>
            <li>RASTREIO</li>
            <li>CATÁLOGO</li>
        </ul>
    </nav>
    
    <main class="entrada_pecas">
        <article class="article_entrada_principal">
            <section class="article_pecas">
                <input type="text" id="cod_produto" placeholder="Digite o código do produto...">
                <input type="text" id="cod_nome" placeholder="Nome...">
                <input type="text" id="cod_qtd" placeholder="Quantidade...">
                <input type="text" id="cod_setor" placeholder="Setor (armazenamento)...">
                <input type="text" id="cod_data" placeholder="Data...">
            </section>

                <input type="text" id="cod_remanufatura" placeholder="REMANUFATURA">
                <input type="text" id="cod_revenda" placeholder="REVENDA">
            <section class="botoes_formulario">
                <button id="btn_submeter">SUBMETER</button>
                <button id="btn_descartar">DESCARTAR FORMULÁRIO</button>
            </section>
        </article>
    </main>

    <footer></footer>

    <script src="script.js"></script>
</body>
</html>
