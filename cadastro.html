<html lang="pt-BR">
    <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1.0">
<head>
    <title>Cadastro de Produtos</title>
    <link rel="stylesheet" href="style.css">    
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
    <script src="script.js"></script>
</head>
<body>
        <header>
            <a href="menu.html"><img src="imgs/logo_empresa.png" alt="Logo Ferragens Negrão" class="logo"></a>
            <section class="user_login">
                <p>Admin</p>
            </section>
        </header>

        <nav class="navbar">
            <ul>
                <li><a href="#">PEÇAS</a></li>
                <li><a href="#">ESTOQUE</a></li>
                <li><a href="#">RASTREIO</a></li>
                <li><a href="#">CATÁLOGO</a></li>
            </ul>
        </nav> 

    <main class="tela_menu">
    <h2>Cadastro de Produtos</h2>
    <form action="processa_cadastro.php" method="post" class="form-grid">
        <div class="form-group">
            <label for="marca" class="form-label">Marca</label>
            <input type="text" id="marca" name="marca" placeholder="Digite a marca do produto" required>
        </div>

        <div class="form-group">
            <label for="nome_produto" class="form-label">Nome do Produto</label>
            <input type="text" id="nome_produto" name="nome_produto" placeholder="Digite o nome do produto" required>
            </div>

            <div class="form-group">
                <label for="categoria" class="form-label">Categoria</label>
                <select id="categoria" name="categoria" required>
                    <option value="" disabled selected>Selecione uma categoria</option>
                    <option value="abrasivos">Abrasivos</option>
                    <option value="eletrica">Elétrica</option>
                    <option value="hidraulica">Hidráulica</option>
                    <option value="pintura">Pintura</option>
                </select>
            </div>

            <div class="form-group">
                <label for="quantidade" class="form-label">Quantidade</label>
                <input type="number" id="quantidade" name="quantidade" required>
            </div>

            <div class="form-group">
                <label for="preco" class="form-label">Preço</label>
                <input type="number" id="preco" name="preco" step="0.01" required>
            </div>

            <div class="form-buttons">
                <button type="submit" class="form-button">Cadastrar</button>
                <button type="button" class="form-button">Consultar</button>
                <button type="button" class="form-button">Atualizar</button>
                <button type="button" class="form-button">Deletar</button>
            </div>
        </form>
    </main>


    <footer></footer>
</body>
</html>
