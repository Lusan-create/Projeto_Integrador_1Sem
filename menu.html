<!DOCTYPE html>
<html lang="pt-BR">
    <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1.0">
<head>
    <title>Menu Logistico</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
    <script src="script.js"></script>
</head>
<body>
        <header>
            <img src="imgs/logo_empresa.png" alt="Logo Ferragens Negrão" class="logo">
            <section class="user_login">
                <p>Bem-vindo, Usuário</p>
                <img src="imgs/user_avatar.png" alt="Foto de perfil do usuário" class="user_pic">
            </section>
        </header>
        <nav class="navbar">
            <ul>
                <li>PEÇAS</li>
                <li>ESTOQUE</li>
                <li>RASTREIO</li>
                <li>CATÁLOGO</li>
            </ul>
        </nav> 

    <main class="tela_menu">

        <article class="rastreio">
            <h1>RASTREIO</h1>

            <section class="card">
                <h1>Rastreio</h1>
                <input type="text" id="cod_rastreio" placeholder="Digite o código de rastreio...">

                <button>
                    <h1>Rastrear</h1>
                </button>
            </section>

        </article>

    </main>
    <footer></footer>
</body>
</html>
