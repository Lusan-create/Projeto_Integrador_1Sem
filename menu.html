<!DOCTYPE html>
<html lang="pt-BR">
    <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1.0">
<head>
    <title>Ferragens Negrão</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
    <script src="script.js"></script>
    <script>src='cadastro.json'</script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js" crossorigin="anonymous" referrerpolicy="no-referrer"></script>


</head>
<body onload="armazenamento()">
    <section class="sombra_navbar">
        <header>
            <a href="menu.html">
            <img src="imgs/logo_empresa.png" alt="Logo Ferragens Negrão" class="logo">
            </a>
            <section class="user_login">
                <p id="username"><a href ="index.html">Admin</a></p>
            </section>
        </header>
        <nav class="navbar">
            <ul>
                <li><a href="menu.html">PEÇAS</a></li>
                <li><a href="estoque.html">ESTOQUE</a></li>
                <li class="dropdown_container">
                    <a href="menu.html">RASTREIO</a>
                    <div class="dropdown">
                        <input type="text" id="rastreio_dropdown" placeholder="Digite o código de rastreio...">
                        <button onclick="faz_rastreio()" id="bt_dropdown">Rastrear</button>
                    </div>
                </li>
                <li><a href="catalogo.html">CATÁLOGO</a></li>
            </ul>
        </nav>
    </section>    
    <main class="tela_menu" onload="carregar_dados()">

        <article class="rastreio">
            <h1>RASTREIO</h1>
            <section class="card_rastreio">
                <h1>Rastreio de peças</h1>
                <input type="text" id="cod_rastreio" placeholder="Digite o código de rastreio...">
                <button class = "bt_card" onclick="faz_rastreio()">Rastrear</button> 
            </section>
        </article>

        <article class="peças">
            <h1>PEÇAS</h1>
            <section class="grid_peças">
                <section class="card">
                    <h1>Saída de peças</h1>
                    <button class = "bt_card" onclick="ir_saida_pecas()">Gerir peças</button> 
                </section>
                <section class="card">
                    <h1>Entrada de peças</h1>
                    <button class = "bt_card" onclick="ir_entrar_pecas()">Gerir peças</button> 
                </section>
                <section class="card">
                    <h1>Relatório</h1>
                    <button class = "bt_card" onclick="gera_relatorio()">Ver movimentação</button> 
                </section>
                <section class="card">
                    <h1>Cadastro de peças</h1>
                    <button class = "bt_card" onclick="ir_cadastro_pecas()">Cadastrar</button> 
                </section>
            </section>
            <section class="grid_peças02">
                <section class="card">
                    <h1>Transferência de peças</h1>
                    <button class = "bt_card" onclick="ir_transferencia()">Transferir</button>
                </section>
            </section>
        </article>

        <article class="estoque">
            <h1>ESTOQUE</h1>
            <section class="grid_estoque">
                <section class="card">
                    <h1>Estoque</h1>
                    <button class = "bt_card" onclick="ir_estoque()">Visualizar</button>
                </section>
                <section class="card">
                    <h1>Catálogo</h1>
                    <button class = "bt_card" onclick="ir_catalogo()">Visualizar</button>
                </section>
            </section>
        </article>
    </main>
    <footer></footer>

</body>
</html>
