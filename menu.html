<!DOCTYPE html>
<html lang="pt-BR">
    <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1.0">
<head>
    <title>Ferragens Negrão</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
    <script src="script.js"></script>
</head>
<body onload="armazenamento()">
    <section class="sombra_navbar">
        <header>
            <img src="imgs/logo_empresa.png" alt="Logo Ferragens Negrão" class="logo">
            <section class="user_login">
                <p id="username">Admin</p>
            </section>
        </header>
        <nav class="navbar">
            <ul>
                <li><a href="#">PEÇAS</a></li>
                <li><a href="#">ESTOQUE</a></li>
                <li><a href="#">RASTREIO</a></li>
                <li><a href="#">CATÁLOGO</a></li>
            </ul>
        </nav>
    </section>    
    <main class="tela_menu">

        <article class="rastreio">
            <h1>RASTREIO</h1>
            <section class="card_rastreio">
                <h1>Rastreio de produtos</h1>
                <input type="text" id="cod_rastreio" placeholder="Digite o código de rastreio...">
                <button class = "bt_card" onclick="faz_rastreio()">Rastrear pedido</button> 
            </section>
        </article>

        <article class="peças">
            <h1>PEÇAS</h1>
            <section class="grid_peças">
                <section class="card">
                    <h1>Saída de peças</h1>
                    <button class = "bt_card" onclick="ir_saida_pecas()">Gerir peças</button> 
                </section>
                <section class="card">
                    <h1>Entrada de peças</h1>
                    <button class = "bt_card" onclick="ir_entrar_pecas()">Gerir peças</button> 
                </section>
                <section class="card">
                    <h1>Relatório</h1>
                    <button class = "bt_card" onclick="gera_relatorio()">Ver movimentação</button> 
                </section>
                <section class="card">
                    <h1>Cadastro de peças</h1>
                    <button class = "bt_card" onclick="ir_cadastro_pecas()">Cadastrar</button> 
                </section>
            </section>
        </article>

        <article class="estoque">
            <h1>ESTOQUE</h1>
            <section class="grid_estoque">
                <section class="card">
                    <h1>Estoque</h1>
                    <button class = "bt_card" onclick="ir_estoque()">Visualizar</button>
                </section>
                <section class="card">
                    <h1>Catálogo</h1>
                    <button class = "bt_card" onclick="ir_catalogo()">Visualizar</button>
                </section>
            </section>
        </article>
    </main>
    <footer></footer>

</body>
</html>
